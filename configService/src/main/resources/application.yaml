spring:
  application:
    name: configService
  profiles:
    #active: native
    active: git
  cloud:
    config:
     server:
      #native:
        #search-locations: "classpath:/config"
        #search-locations: "file:///filePath"
       git:
         uri: "https://github.com/mohitsession/config.git"
         default-label: main
  rabbitmq:
    host: "localhost"
    port: 5672
    username: "guest"
    password: "guest"
server:
  port: "8090"

management:
    endpoints:
      web:
        exposure:
          include: "*"
    health:
      readiness-state:
        enabled: true
      liveness-state:
        enabled: true
    endpoint:
      health:
        probes:
          enabled: true

