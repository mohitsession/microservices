spring:
  application:
    name: "gatewayserver"
  config:
    import: "optional:configserver:http://localhost:8090/"
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true  # if true then you will be able to access the list of routes on /actuator/gateway/routes 
          lowerCaseServiceId: true # with this you will be able to access the service in lower case

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      access: unrestricted
  info:
    env:
      enabled: true

info:
  app:
    name: "gatewayserver"

logging:
  level:
    com:
      learn:
        gatewayserver: DEBUG

